<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="greyp.css">
  <title>greyp</title>
  <style>
    body {
      margin: 6em auto;
      max-width: 52em;
      padding: 2em;
    }

    .colors {
      display: flex;
      margin-bottom: 1em;
    }

    .box {
      display: block;
      border-radius: .5em;
      height: 8em;
      margin-right: 1em;
      width: 8em;
    }
  </style>
</head>
<body>
  <section class="colors">
    <div class="box bg-dark-1"></div>
    <div class="box bg-dark-2"></div>
    <div class="box bg-dark-3"></div>
    <div class="box bg-dark-4"></div>
    <div class="box bg-dark-5"></div>
    <div class="box bg-dark-6"></div>
  </section>
  <section class="colors">
    <div class="box bg-light-1"></div>
    <div class="box bg-light-2"></div>
    <div class="box bg-light-3"></div>
    <div class="box bg-light-4"></div>
    <div class="box bg-light-5"></div>
    <div class="box bg-light-6"></div>
  </section>
</body>
</html>
